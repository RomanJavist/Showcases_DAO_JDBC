<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Информация о книге</title>
</head>
<body>
<p th:text="${item.getTitle() + ', ' + item.getAuthor() + ', ' + item.getYear()}">VALUE</p>

<div th:if="${owner}">
    <span>Книга сейчас у: </span> <span th:text="${owner.getFullName()}">Person name</span>
    <form th:method="PATCH" th:action="@{/items/{id}/release(id=${item.getId()})}">
        <input type="submit" value="Освободить книгу">
    </form>
</div>

<div th:if="${people}">
    <span>Эта книга свободна. Кому ее назначить?</span>
    <form th:method="PATCH" th:action="@{/items/{id}/assign(id=${item.getId()})}">
        <label for="person">Выберите человека:</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}">
            </option>
        </select>
        <input type="submit" value="Назначить книгу"/>
    </form>
</div>

<a href="/items/">Вернуться к списку книг</a>
<br>
<a href="/people/">Перейти к списку читателей</a>

<br>
<hr>

<form th:method="GET" th:action="@{/items/{id}/edit(id=${item.getId()})}">
    <input type="submit" value="Редактировать книгу">
</form>

<form th:method="DELETE" th:action="@{/items/{id}(id=${item.getId()})}">
    <input type="submit" value="Удалить книгу"/>
</form>
</body>
</html>
