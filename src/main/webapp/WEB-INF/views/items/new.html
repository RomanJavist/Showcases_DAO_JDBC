<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
</head>
<body>

<form th:method="POST" th:action="@{/items}" th:object="${item}">
    <label for="position">Введите позицию товара: </label>
    <input type="text" th:field="*{position}" id="position"/>
    <div style="color:red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">position Error</div>
    <br/>
    <label for="name">Введите название товара: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
    <br/>
<!--    <label for="author">Введите тип товара: </label>-->
<!--    <input type="text" th:field="*{author}" id="author"/>-->
<!--    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>-->
<!--    <br/>-->
    <label for="price">Введите цену товара: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</div>
    <br/>
    <input type="submit" value="Создать товар"/>
</form>

</body>
</html>
