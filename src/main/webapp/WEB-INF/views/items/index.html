<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="item : ${items}">
    <a th:href="@{/items/{id}(id=${item.getId()})}"
       th:text="${item.getTitle() + ', ' + item.getAuthor() + ', ' + item.getYear()}">item</a>
</div>

<br/>
<hr/>

<a href="/items/new">Создать новую книгу</a>

<br/>
<hr/>
<a href="/showcases">Перейти в список читателей</a>

</body>
</html>
