<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
</head>
<body>

<div th:each="showcase : ${showcases}">
    <a th:href="@{/showcases/{id}(id=${showcase.getId()})}"
       th:text="${showcase.getFullName() + ', ' + showcase.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a href="/showcases/new">Создать нового читателя</a>

<br/>
<hr/>
<a href="/items">Перейти в список книг</a>

</body>
</html>
