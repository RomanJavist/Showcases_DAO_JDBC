<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать витрину</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/showcases/{id}(id=${showcase.getId()})}" th:object="${showcase}">
    <label for="name">Введите новое название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="address">Введите новый адрес: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</div>
    <br/>
    <label for="type">Введите новый тип: </label>
    <input type="text" th:field="*{showcaseType}" id="type"/>
    <div style="color:red" th:if="${#fields.hasErrors('showcaseType')}" th:errors="*{showcaseType}">type Error</div>
    <br/>
    <input type="submit" value="Обновить данные"/>
</form>

</body>
</html>
